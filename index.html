<!DOCTYPE html>
<!-- based on GNU licensed example see: http://bl.ocks.org/mbostock/34f08d5e11952a80609169b7917d4172/ -->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    .areaUpload {
      fill: red;
      clip-path: url(#clip);
    }
    .areaDownload {
      fill: green;
      clip-path: url(#clip);
    }
    .area {
      fill: steelblue;
      clip-path: url(#clip);
    }
    .zoom {
      cursor: move;
      fill: none;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <svg width="960" height="500"></svg>
  <script src="js/d3.v4.min.js"></script>
  <script>
    var svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 110, left: 40},
        margin2 = {top: 430, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        height2 = +svg.attr("height") - margin2.top - margin2.bottom;

    var x = d3.scaleTime().range([0, width]),
        x2 = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        y2 = d3.scaleLinear().range([height2, 0]);

    var xAxis = d3.axisBottom(x),
        xAxis2 = d3.axisBottom(x2),
        yAxis = d3.axisLeft(y);

    var brush = d3.brushX()
        .extent([[0, 0], [width, height2]])
        .on("brush end", brushed);

    var zoom = d3.zoom()
        .scaleExtent([1, Infinity])
        .translateExtent([[0, 0], [width, height]])
        .extent([[0, 0], [width, height]])
        .on("zoom", zoomed);

    var areaUpload = d3.area()
        .curve(d3.curveMonotoneX)
        .x(function(d) { return x(new Date(d.date)); })
        .y0(height)
        .y1(function(d) { return y(d.speeds.upload); });

    var areaDownload = d3.area()
        .curve(d3.curveMonotoneX)
        .x(function(d) { return x(new Date(d.date)); })
        .y0(height)
        .y1(function(d) { return y(d.speeds.download); });

    var area2 = d3.area()
        .curve(d3.curveMonotoneX)
        .x(function(d) { return x2(new Date(d.date)); })
        .y0(height2)
        .y1(function(d) { return y2(d.speeds.download); });

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
      .append("rect")
        .attr("width", width)
        .attr("height", height);

    var focus = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    d3.json("results", function(json) {
      x.domain(d3.extent(json, function(d) { return new Date(d.date); }));
      y.domain([0, d3.max(json, function(d) { return d.speeds.download; })]);
      x2.domain(x.domain());
      y2.domain(y.domain());

      focus.append("path")
          .datum(json)
          .attr("class", "areaDownload")
          .attr("d", areaDownload);

      focus.append("path")
          .datum(json)
          .attr("class", "areaUpload")
          .attr("d", areaUpload);

      focus.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      focus.append("g")
          .attr("class", "axis axis--y")
          .call(yAxis);

      context.append("path")
          .datum(json)
          .attr("class", "area")
          .attr("d", area2);

      context.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height2 + ")")
          .call(xAxis2);

      context.append("g")
          .attr("class", "brush")
          .call(brush)
          .call(brush.move, x.range());

      svg.append("rect")
          .attr("class", "zoom")
          .attr("width", width)
          .attr("height", height)
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
          .call(zoom);
    });

    function brushed() {
      if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
      var s = d3.event.selection || x2.range();
      x.domain(s.map(x2.invert, x2));
      focus.select(".areaUpload").attr("d", areaUpload);
      focus.select(".areaDownload").attr("d", areaDownload);
      focus.select(".axis--x").call(xAxis);
      svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
          .scale(width / (s[1] - s[0]))
          .translate(-s[0], 0));
    }

    function zoomed() {
      if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
      var t = d3.event.transform;
      x.domain(t.rescaleX(x2).domain());
      focus.select(".areaUpload").attr("d", areaUpload);
      focus.select(".areaDownload").attr("d", areaDownload);
      focus.select(".axis--x").call(xAxis);
      context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
    }
  </script>
</body>
</html>
